name: SwiftLint

on:
  pull_request:
    paths:
      - '**.swift'
      - '.swiftlint.yml'

jobs:
  lint:
    runs-on: macos-15

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Install SwiftLint
        run: |
          brew install swiftlint

      - name: Configure Ruby
        uses: ruby/setup-ruby@v1
        with:
          ruby-version: '3.4'
          bundler-cache: true

      - name: Install dependencies
        run: |
          bundle install

      - name: Run SwiftLint
        run: |
          bundle exec fastlane lint
