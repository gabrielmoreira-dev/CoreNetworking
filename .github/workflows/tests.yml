name: Run unit tests

on:
  pull_request:
  push:
    branches:
      - main
      - dev

jobs:
  test:
    runs-on: macos-15

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Check Swift version
        run: |
            swift --version

      - name: Configure Ruby
        uses: ruby/setup-ruby@v1
        with:
          ruby-version: '3.4'
          bundler-cache: true

      - name: Install dependencies
        run: |
          bundle install

      - name: Execute tests
        run: |
          bundle exec fastlane run_tests

      - name: Upload coverage to Codecov
        uses: codecov/codecov-action@v5
        with:
          token: ${{ secrets.CODECOV_TOKEN }}
          files: coverage.lcov
          flags: unittests
          name: codecov-report
          fail_ci_if_error: true
